{% extends "base.html" %}
{% load static %} 

{% block title %}
    Login
{% endblock %}

{% block nav %}
<a href="{% url 'driver-home' %}" class="nav-item nav-link text-uppercase">Home</a>
<a href="{% url 'driver-login' %}" class="nav-item nav-link text-uppercase active">Login</a>
{% endblock %}

{% block content %}
  <section style="background-color: #254b80;padding-top: 130px;">
    <div class="container">
        <div class="row">
            <div style="padding-bottom: 150px;">
  
              <!-- flash message -->
              {% if error_message %}
                <div class="alert alert-danger" role="alert">
                  {{ error_message }}
                </div>
              {% endif %}

              <div class="card shadow border-0">
                <div class="card-header bg-dark-blue text-center display-6 text-white">
                   Login
                </div>
                <div class="card-body" style="padding-bottom: 25px;">
                  <form method="post">
                    {% csrf_token %}
                    <label for="username">Email:</label>
                    <input class="form-control form-control-lg" type="text" id="email" name="email" required>
                    <br>
                    <label for="password">Password:</label>
                    <input class="form-control form-control-lg" type="password" id="password" name="password" required>
                    <br>
                    <button class="btn btn-outline-info btn-primary w-100 py-2" type="submit">Login</button>
                  </form>
                </div>
              </div>

            </div>
        </div>
    </div>
</section>
{% endblock %}
